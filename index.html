    <script>
   var profileElement = document.getElementById("saruni");
var codeElement = document.getElementById("code");
var textToType = "<Hello Visitor ";
var originalText = "<code/>";
var newText = "< Interested..? Contact Me ;) >";
var index = 0;
var isTyping = false;
var typingInterval, backspacingInterval;

function typeEffect(text, nextAction) {
    if (index < text.length) {
        codeElement.textContent += text.charAt(index);
        index++;
        typingInterval = setTimeout(() => typeEffect(text, nextAction), 100);
    } else {
        isTyping = false;
        index = 0;
        if (nextAction) {
            setTimeout(nextAction, 1000);
        }
    }
}

function backspaceEffect(nextAction) {
    if (codeElement.textContent.length > 0) {
        codeElement.textContent = codeElement.textContent.slice(0, -1);
        backspacingInterval = setTimeout(() => backspaceEffect(nextAction), 50);
    } else {
        clearTimeout(backspacingInterval);
        if (nextAction) {
            nextAction();
        }
    }
}

function startTypeEffect() {
    if (!isTyping) {
        isTyping = true;
        index = 0;
        codeElement.textContent = '';
        clearTimeout(typingInterval);
        clearTimeout(backspacingInterval);
        typeEffect(textToType);
    }
}

function startBackspaceEffect() {
    clearTimeout(typingInterval);
    backspaceEffect(() => {
        typeEffect(newText, () => {
            backspaceEffect(() => {
                typeEffect(originalText);
            });
        });
    });
}

// Check if it's a mobile device
function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

if (isMobile()) {
    // Use Intersection Observer for mobile
    var observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                startTypeEffect();
            } else {
                startBackspaceEffect();
            }
        });
    }, { threshold: 0.5 }); // Adjust threshold as needed

    observer.observe(profileElement);
} else {
    // Use mouse events for desktop
    profileElement.addEventListener("mouseover", startTypeEffect);
    profileElement.addEventListener("mouseout", startBackspaceEffect);
}
    </script>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('.project-div');
    
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      });
    
      targets.forEach(target => {
        observer.observe(target);
      });
    });
        </script>
