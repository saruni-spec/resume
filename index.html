    <script>
    var profileElement = document.getElementById("saruni");
var codeElement = document.getElementById("code");
var textToType = "<Hello Visitor ";
var originalText = "<code/>";
var newText = "< Interested..? Contact Me ;) >";
var index = 0;
var isTyping = false;
var typingInterval, backspacingInterval;

function typeEffect(text, nextAction) {
    if (index < text.length) {
        codeElement.textContent += text.charAt(index);
        index++;
        typingInterval = setTimeout(() => typeEffect(text, nextAction), 100);
    } else {
        isTyping = false;
        index = 0;
        if (nextAction) {
            setTimeout(nextAction, 1000); // Wait for 1 second before next action
        }
    }
}

function backspaceEffect(nextAction) {
    if (codeElement.textContent.length > 0) {
        codeElement.textContent = codeElement.textContent.slice(0, -1);
        backspacingInterval = setTimeout(() => backspaceEffect(nextAction), 50);
    } else {
        clearTimeout(backspacingInterval);
        if (nextAction) {
            nextAction();
        }
    }
}

profileElement.addEventListener("mouseover", function () {
    if (!isTyping) {
        isTyping = true;
        index = 0;
        codeElement.textContent = '';
        clearTimeout(typingInterval);
        clearTimeout(backspacingInterval);
        typeEffect(textToType);
    }
});

profileElement.addEventListener("mouseout", function () {
    clearTimeout(typingInterval);
    backspaceEffect(() => {
        typeEffect(newText, () => {
            backspaceEffect(() => {
                typeEffect(originalText);
            });
        });
    });
});
    </script>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const target = document.getElementById("hobbies");

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => { // Iterate over entries
      if (entry.isIntersecting) {
        console.log("observing");
        entry.target.classList.remove("not-visible"); // Use entry.target
        entry.target.classList.add("hobbies-visible");
        
      } else {
        console.log("observing");
        entry.target.classList.add("not-visible"); // Use entry.target
        entry.target.classList.remove("hobbies-visible");
      }
    });
  }, {
    root: null,
    rootMargin: '0px',
    threshold: 0.1
  });

  observer.observe(target);
});
    </script>
   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targets = document.querySelectorAll('.project-div');
    
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      });
    
      targets.forEach(target => {
        observer.observe(target);
      });
    });
        </script>
